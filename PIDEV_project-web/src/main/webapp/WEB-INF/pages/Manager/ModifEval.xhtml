<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/tempUser/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<title>Modifcation Evaluation</title>
	</ui:define>

	<ui:define name="content">

		<style>

.textnn {
	left: 40%;
	transform: translateX(65%);
}
</style>
		<img src="../../img/icon/modif.png"/>
		<h:form>
<div class="textnn">
			<h:commandButton value="Retour au liste Evaluations "
				class="btn btn-success btnSpace"  action="List_Evaluation" />
		</div>
</h:form>
		<h1>Modification Evaluations</h1>
		
		<div class="card card-default">
			<h:form enctype="multipart/form-data">

				<div class="card-header"></div>
				<div class="card-body">
					<!-- START table-responsive-->




					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									
									<th>Titre Evaluation</th>
									<th>Description evaluation</th>
									<th>Type d'evaluation</th>
									<th>Date</th>
									<th>Update</th>
									<th>supprimer</th>
								</tr>
							</thead>
							<tbody>

								<ui:repeat value="#{EvaluationBean.evaluations}" var="Eval">
									<tr>
										
										<td>#{Eval.titre_Eval}</td>
										<td>#{Eval.desc_Eval}</td>
										<td>#{Eval.type}</td>
										<td>#{Eval.DATE_EVAL}</td>

										<td><h:commandButton
												action="#{EvaluationBean.modifierEval(Eval)}" value="Update"
												class="btn btn-primary" /></td>


										<td><h:commandButton
												action="#{EvaluationBean.removeEvaluation(Eval.id)}"  
												value="Delete" class="btn btn-danger"   /></td>

									</tr>
								</ui:repeat>

							</tbody>
						</table>



					</div>

					<!-- END table-responsive-->
				</div>

			</h:form>

		</div>


		<div class="card b">

			<div class="card-body">
				<h:form enctype="multipart/form-data">
					<div class="form-group">
						<label>Titre Evaluation</label>
						<h:inputText class="form-control" rows="3"
							value="#{EvaluationBean.titre_eval}" />
					</div>


					<div class="form-group">
						<label>Description evaluation</label>
						<h:inputTextarea class="form-control" type="text"
							value="#{EvaluationBean.desc_eval}" />
					</div>
					<div class="form-group">
						<label>Score d'evaluation</label>
						<h:inputText class="form-control" type="text"
							value="#{EvaluationBean.score_Manager}" />
					</div>

					<h:commandButton action="#{EvaluationBean.mettreAjourEvaluation()}"
						value="Mettre a jour Evaluation" />


				</h:form>
			</div>
		</div>

	</ui:define>


</ui:composition>
