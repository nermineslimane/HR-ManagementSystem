<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/tempUser/template.xhtml"
	 xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<title>Team Evaluation</title>
	</ui:define>

		<ui:define name="content">
		
 <img src="../../img/icon/teamicon.png"></img>		

		<h1>Nouvelle Evaluation 360Â°</h1>

<br></br>
		<div class="card card-default">
			<h:form enctype="multipart/form-data">
								<div class="form-group">
									<label>Titre Evaluation</label>
									<h:inputText id="titreEval" type="text" class="form-control"
										value="#{EvaluationBean.titre_eval}"
										aria-describedby="emailHelp"
										placeholder="Entrer un Titre d'evaluation" name="titre"
										validatorMessage="User name is required" />
								</div>


								<div class="form-group">
									<label>Description de l'evaluation</label>
									<h:inputTextarea type="password" class="form-control"
										id="desceval" placeholder="description" name="desc"
										value="#{EvaluationBean.desc_eval}"
										validatorMessage="User name is required" />
								</div>

								<div class="form-group">
									<label>Nom Employe </label>
									
									<h:selectOneMenu class="custom-select custom-select-sm"
										value="#{EvaluationBean.selectUserById}">
										<f:selectItems value="#{EvaluationBean.users}" var="user"
											itemValue="#{user.id}" itemLabel="#{user.nom}" />
									</h:selectOneMenu>
								</div>
		
		
		
		 <h:commandButton action="#{EvaluationBean.addEvaluationTM()}" onclick="if (!confirm('Evaluation ajouter avec success')) return false"
										class="btn btn-info btn-block" value="Ajouter Evaluation" />
		
				
	</h:form>
	</div>
	</ui:define>


</ui:composition>
